<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미쓰비시 제품 가격 검색</title>
    <!-- Bootstrap CSS CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">미쓰비시 제품 가격 검색 <small class="text-muted" style="font-size: 0.5em; margin-left: 20px; float: right;">made by 알프</small></h1>

        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="제품 규격 검색 (예: CPU)">
            <button class="btn btn-primary" id="searchButton">검색</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>규격</th>
                        <th class="price-normal">가격</th>
                        <th class="price-5">-5%</th>
                        <th class="price-10">-10%</th>
                        <th class="price-15">-15%</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <!-- Search results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
